<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>꼴라쥬 ex</title>
	<style>
		body{background: url('./img/back.png')}


		div{width:500px;margin:auto; background: white;
			padding:1em;margin-top: 8em; position: relative}
		h1{ color:red; }
		p{color:blue;}

		#coll { transition: all 1s}
		#coll:hover { transform: rotateZ(-60deg); }

		#coll img{position: absolute; left:400px; transition: all 1s}
		#coll img:hover{ transform: rotateX(150deg);  }	
		
		#coll2 {height:400px; transition: all 1s}
		#coll2:hover { transform: rotateZ(30deg); }

		#coll2 img{position: absolute; width:300px; left:-400px; transition: all 1s}
		#coll2 img:hover{ transform: rotate3d(1,1,1,360deg); }

		#coll2 p{ background: red;position: absolute; width:200px; left:200px; height:200px; top:200px;  transition: all 1s}
		#coll2 p:hover { transform: rotateX(180deg); }

		#coll2 h1{position:absolute;left:300px;top:120px;}

		#coll3 p{ background: white;position: absolute; width:800px; left:400px; height:300px; top:400px;  transition: all 1s}
		#coll3 p:hover { transform: rotateX(180deg); }
		#coll3 h1{position:absolute;left:600px;top:200px;}

		
		.p1{position: absolute; width: 480px; top: 200px; left:70px;}
	</style>
</head>
<body>


	<div id="coll">
		<img src="./img/Porsche911.png" class="p1"/>
		<h1>Porsche911</h1>
		<p> Power (kW) 272 Power (hp) 370 RPM maximum power 6,500 Acceleration from 0 - 100 km/h 4.2 Top speed 293 Combined 9.4 km/L CO2 emissions 184 g/km.</p>
	</div>


	<div id="coll2">
		<p>넣으려면 awefawefawef </p>
		<img src="./img/Porsche918.png" width="300" height="400"/>
		<h1>911</h1>
	</div>

	<div id="coll3">
		<p>aaaaaaaaaaaaaaaa</p>
		<img src="./img/Porsche-Panamera.png"width="400" height="400"/>
		<h1>918</h1>
	</div>


</body>
</html>
